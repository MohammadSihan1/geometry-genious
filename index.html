<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="bg-teal-600 p-6">
      <nav class="flex items-center justify-between bg-rgba(17, 17, 17, 0.8)">
        <div>
          <h2 class="text-2xl">Interactive</h2>
          <p>Geometry Genius</p>
        </div>
        <div>
          <button class="btn btn-outline btn-error">BLOG</button>
        </div>
      </nav>
    </header>
    <main class="mt-10 m-10">
      <section class="grid grid-cols-3 grid-rows-2 gap-14">
        <div>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Triangle</h2>
              <div class="text-center">
                <p>Area = 0.5 x b x h</p>
                <div>
                  <span> b <input type="text" name="number" id="" /> cm </span>
                  <br />
                  <span> h <input type="text" name="number" id="" /> cm </span>
                </div>
              </div>
              <div class="card-actions justify-center w-9/12 mx-auto">
                <button class="btn btn-primary hover:bg-cyan-700">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Rectangle</h2>
              <div class="text-center">
                <p>Area = w x l</p>
                <div>
                  <span> w <input type="text" name="number" id="" /> cm </span>
                  <br />
                  <span> L <input type="text" name="number" id="" /> cm </span>
                </div>
              </div>
              <div class="card-actions justify-center w-9/12 mx-auto">
                <button class="btn btn-primary hover:bg-cyan-700">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Parallelogram</h2>
              <div class="text-center">
                <p>Area = 0.5 x b x h</p>
                <div>
                  <span> b <input type="text" name="number" id="" /> cm </span>
                  <br />
                  <span> h <input type="text" name="number" id="" /> cm </span>
                </div>
              </div>
              <div class="card-actions justify-center w-9/12 mx-auto">
                <button class="btn btn-primary hover:bg-cyan-700">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="/images/rhombus.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Rhombus</h2>
              <div class="text-center">
                <p>Area = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                <div>
                  <span>
                    d<sub>1</sub> <input type="text" name="number" id="" /> cm
                  </span>
                  <br />
                  <span>
                    d<sub>2</sub> <input type="text" name="number" id="" /> cm
                  </span>
                </div>
              </div>
              <div class="card-actions justify-center w-9/12 mx-auto">
                <button class="btn btn-primary hover:bg-cyan-700">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="/images/pentagon.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Pentagon</h2>
              <div class="text-center">
                <p>Area = 0.5 x p x b</p>
                <div>
                  <span> p <input type="text" name="number" id="" /> cm </span>
                  <br />
                  <span> b <input type="text" name="number" id="" /> cm </span>
                </div>
              </div>
              <div class="card-actions justify-center w-9/12 mx-auto">
                <button class="btn btn-primary hover:bg-cyan-700">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Ellipse</h2>
              <div class="text-center">
                <p>Area = &pi; x a x b</p>
                <div>
                  <span> a <input type="text" name="number" id="" /> cm </span>
                  <br />
                  <span> b <input type="text" name="number" id="" /> cm </span>
                </div>
              </div>
              <div class="card-actions justify-center w-9/12 mx-auto">
                <button class="btn btn-primary hover:bg-cyan-700">Calculate</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mt-10 m-10">
        <div class="card w-96 bg-base-100 shadow-xl">
          <div class="card-body">
            <div class="text-center">
              <h3 class="text-xl">Area Calculation</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
